<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Hotel Room Booking Form</title>
        <style>
            form {
                width: 350px;
                margin: auto;
                padding: 20px;
                border: 1px solid black;
                border-radius: 5px;
            }
            h2 {
                text-align: center;
                margin-top: 0;
            }
        </style>
    </head>

    <body>
        <form>
        <h2 align="center">Hotel Room Booking Form</h2>
        
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Deluxe Room</option>
            </select><br><br>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>

            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </form>
    </body>

    </html>

</body>

</html>
